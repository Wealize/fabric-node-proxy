name: CI

on: [push]

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
    - uses: actions/checkout@v1

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn install
      if: steps.yarn-cache.outputs.cache-hit != 'true'

    - run: yarn test-with-coverage
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

    - name: Slack Notification
      uses: rtCamp/action-slack-notify@master
      env:
        SLACK_CHANNEL: dev-watchdog
        SLACK_COLOR: '#3278BD'
        SLACK_ICON: https://github.com/tnpbot.png?size=48
        SLACK_MESSAGE: 'Test status: ${{ job.status }} for {{ github.github_ref }}, You can access the jobs here https://github.com/TheNeonProject/fabric-node-proxy/actions'
        SLACK_TITLE: Fabric Node Proxy
        SLACK_USERNAME: TNPBot
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

    - uses: 8398a7/action-slack@v2
      with:
        status: ${{ job.status }}
        author_name: TnpBot
        text: Fabric Node Proxy
        channel: '#dev-watchdog'
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
